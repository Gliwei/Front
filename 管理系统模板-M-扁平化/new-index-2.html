<script type="text/javascript">
	// JavaScript Document
	function modifyWidth(){
		var w = $("#w").val();
		$("div.base").animate({"width":w},300);
	}
	// JavaScript Document
	$(function(){
		
		/****/
		$("body").hide(0).fadeIn(300);
		$(".menu-wrap").children().hide();
		$("div.base").animate({"width":"100%"},300,function(){
			$(".menu-wrap").children().fadeIn(300);
			$(".menu-tit[current=true]").siblings("li").slideDown(300);
		});
		
		
		$(".menu-tit").click(function(e) {
			if($(this).attr("current")=="false"){
				$(".menu-tit[current=true]").attr("current","false").siblings("li").slideUp(300);
				$(this).attr("current","true").siblings("li").slideDown(300);
			}
		});
		var navIsShow = true;
		var leftW = 220;
		var nav = $(".container .nav");
		var content = $(".container .content");
		$("#full-screen").click(function(){
			var ths = $(this);
			if(navIsShow){
				nav.animate({"width":0},300).find("ul").slideUp(200);
				content.animate({"margin-left":0},300,function(){
					ths.find("i").removeClass().addClass("icon-chevron-sign-right");
					navIsShow = false;
				});
			}else{
				nav.animate({"width":leftW},300,function(){
					$(this).find("ul").slideDown(200);
				});
				content.animate({"margin-left":leftW},300,function(){
					ths.find("i").removeClass().addClass("icon-chevron-sign-left");
					navIsShow = true;
				});
			}
		});
	});
	function hideMenu(){
		$("#left").animate({width:0},300);
	}
	
	function loadPage(url,node){
		$.get(url,function(result){
			var main = $("#main");
			main.html(result);
			console.info(main);
			$(".nav li i").css("color","inherit");
			$(node).find("i").css("color","blue");
		},"html");
	}
	function skin(val){
		$("body").attr("class","s-"+val);
	}
</script>
