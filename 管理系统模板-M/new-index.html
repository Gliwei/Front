<script type="text/javascript">
	// JavaScript Document
	$(function(){
		
		$("body").hide(0).fadeIn(300);
		$(".menu-wrap").children().hide();
		$("div.base").animate({"width":"100%"},350,function(){
			$(".menu-wrap").children().fadeIn(300);
			$(".menu-tit[current=true]").siblings("li").slideDown(300);
		});
		
		$(".menu-tit").click(function(e) {
			if($(this).attr("current")=="false"){
				$(".menu-tit[current=true]").attr("current","false").siblings("li").slideUp(300);
				$(this).attr("current","true").siblings("li").slideDown(300);
			}
		});
		var navIsShow = true;
		var leftW = 220;
		var nav = $(".container .nav");
		var content = $(".container .content");
		$("#full-screen").click(function(){
			var ths = $(this);
			if(navIsShow){
				nav.animate({"width":0},300,function(){
					nav.hide(0);	
				}).find("ul").slideUp(200);
				content.animate({"margin-left":0},300,function(){
					ths.find("i").removeClass().addClass("icon-chevron-sign-right");
					navIsShow = false;
				});
			}else{
				nav.show(0);
				nav.animate({"width":leftW},300,function(){
					$(this).find("ul").slideDown(200);
				});
				content.animate({"margin-left":leftW},300,function(){
					ths.find("i").removeClass().addClass("icon-chevron-sign-left");
					navIsShow = true;
				});
			}
		});
		
		//滚动模式
		var baseIsFull = true;
		var full = '100%';
		var small = '90%';
		var fixNode = $(".fix");
		// JavaScript Document
		$("#resizeBtn").click(function(e) {
            if(baseIsFull){
				//boxed
				$("div.base").animate({"width":small},300);
				$(this).children("i").attr("class","icon-resize-full");
				fixNode.removeClass("fix");
				baseIsFull = false;
			}else{
				//fixed
				$("div.base").animate({"width":full},300);
				$(this).children("i").attr("class","icon-resize-small");
				fixNode.addClass("fix");
				baseIsFull = true;
			}
        });
	});
	function hideMenu(){
		$("#left").animate({width:0},300);
	}
	
	function loadPage(url,node){
		$.post(url,function(result){
			var main = $("#main");
			main.html(result);
			main.hide(0).fadeIn(300);
			console.info(main);
			$(".nav li i").css("color","inherit");
			$(node).find("i").css("color","blue");
		},"html");
	}
	function skin(val){
		$("body").attr("class","s-"+val);
	}
	function showSkinBox(){
		$("#snikBox").fadeToggle(200);
	}
</script>
